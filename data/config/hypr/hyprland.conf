# ENV - start
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
# ENV - end

# MONITORS - start
monitor = mon1, desc:Dell Inc. DELL P2720DC 81WTK9CD05ES, 2560x1440, 0x0, 1
monitor = mon2, desc:Dell Inc. DELL P2720DC 81WTK9CD0U8S, 2560x1440, 2560x0, 1
monitor = , preferred, auto, 1
# MONITORS - end

# WORKSPACES - start
source = ./configs/workspaces.conf
# WORKSPACES - end

# APPS - start
$terminal = alacritty
# APPS - end

# BINDINGS - start
bindd = SUPER      , Return, Terminal.    , exec, $terminal
bindd = SUPER SHIFT, Q     , Exit Hyprland, exit
source = ./configs/bindings.conf
# BINDINGS - end

general {
  border_size = 1
  gaps_in = 0
  gaps_out = 0
}

decoration {
  blur {
    enabled = false
  }

  shadow {
    enabled = false
  }
}

animations {
  enabled = false
}

input {
  kb_layout = us,hr
  kb_options = grp:alt_space_toggle
  numlock_by_default = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 2
}

cursor {
  enable_hyprcursor = false
}

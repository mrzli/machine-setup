env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24

monitor = desc:Dell Inc. DELL P2720DC 81WTK9CD05ES, 2560x1440, 0x0, 1
monitor = desc:Dell Inc. DELL P2720DC 81WTK9CD0U8S, 2560x1440, 2560x0, 1
monitor = , preferred, auto, 1

$terminal = alacritty

bindd = SUPER      , Return, Terminal.    , exec, $terminal
bindd = SUPER SHIFT, Q     , Exit Hyprland, exit

general {
  border_size = 1
  gaps_in = 0
  gaps_out = 0
}

decoration {
  blur {
    enabled = false
  }

  shadow {
    enabled = false
  }
}

animations {
  enabled = false
}

input {
  kb_layout = us,hr
  kb_options = grp:alt_space_toggle
  numlock_by_default = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 2
}

cursor {
  enable_hyprcursor = false
}
